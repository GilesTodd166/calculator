<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -  TOP Foundations Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="display-box">
                <div id="display"></div>
            </div>
            <div class="toolbar">
                <div class="clear-btn" class="">C</div>
                <div class="del-btn">DEL</div>
            </div>
            <div class="row-1">
                <div class="number-btn" data-num="1">1</div>
                <div class="number-btn" data-num="2">2</div>
                <div class="number-btn" data-num="3">3</div>
                <div class="operator-btn" data-ref="/">%</div>
            </div>
            <div class="row-2">
                <div class="number-btn" data-num="4">4</div>
                <div class="number-btn" data-num="5">5</div>
                <div class="number-btn" data-num="6">6</div>
                <div class="operator-btn" data-ref="x">X</div>
            </div>
            <div class="row-3">
                <div class="number-btn" data-num="7">7</div>
                <div class="number-btn" data-num="8">8</div>
                <div class="number-btn" data-num="9">9</div>
                <div class="operator-btn" data-ref="-">-</div>
            </div>
            <div class="row-4">
                <div class="number-btn" data-num="0">0</div>
                <div class="operator-btn" data-ref=".">.</div>
                <div class="equals-btn" data-ref="=">=</div>
                <div class="operator-btn" data-ref="+">+</div>
            </div>
        </div>
    </div>
</body>
</html>
